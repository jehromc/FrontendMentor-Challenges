    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {
        font-size: 11px;

    <script type="module" crossorigin src="/assets/nested-83b573c9.js"></script>

  <body>
    <main class="card">
      <div class="card__header">
        <!-- <picture> can be use as well to automatically  change image-->
        <!-- <picture>
          <source
            media="(min-width: 616px)"
            srcset="images\image-product-desktop.jpg"
          />
          <img src="images/image-product-mobile.jpg" alt="bottle of cologne" />
        </picture> -->
        <img
          class="card__img__mobile"
          src="/assets/image-product-mobile-1140e112.jpg"
          alt="bottle of cologne"
        />
        <img
          class="card__img__desktop"
          src="/assets/image-product-desktop-46292547.jpg"
          alt="bottle of cologne"
        />
      </div>
      <div class="card__body">
        <span class="card__text">Perfume</span>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <span class="card__price__discounted"><strong>$149.99</strong> </span
          ><span class="card__price__orig"> $169.99</span>
        </div>
        <button class="card__button">
          <img
            class="card__button__icon"
            src="/assets/icon-cart-95795e94.svg"
            alt="add button"
          />
          <span class="card__button__text">Add to Cart</span>
        </button>
      </div>
    </main>
