<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer type="module" src="./app/js/main.js"></script>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="#">
          <img src="images/logo.svg" alt="Go to Homepage" />
        </a>
        <a href="#" class="nav__menu--open">
          <img src="images/icon-menu.svg" alt="Open menu" />
        </a>
        
        <div class="nav__container"  data-nav-menu>
          <ul class="nav__list--primary">
            <div class="nav__menu--wrapper">
              <a href="#" class="nav__menu--close">
                <img src="images/icon-close-menu.svg" alt="Close menu" />
              </a>
            </div>
            <li class="nav__list">
              <a class="nav__link" href="#">Features</a>
            </li>
            <li class="nav__list"><a class="nav__link" href="#">Company</a></li>
            <li class="nav__list"><a class="nav__link" href="#">Careers</a></li>
            <li class="nav__list"><a class="nav__link" href="#">About</a></li>
          </ul>
        </div>
        <!-- <ul class="nav__list--secondary">
          <li class="nav__list"><a class="nav__link" href="#">Login</a></li>
          <li class="nav__list"><a class="nav__link" href="#">Register</a></li>
        </ul> -->
      </nav>
    </header>
    <main>
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button>Learn more</button>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jehrom C</a>.
      </div>
    </footer>
  </body>
</html>
