<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <section class="card__header">
          <img
            class="card__img__mobile"
            src=".\images\image-product-mobile.jpg"
            alt="picture"
          />
          <img
            class="card__img__desktop"
            src=".\images\image-product-desktop.jpg"
            alt="picture"
          />
        </section>
        <section class="card__body">
          <span class="card__text">Perfume</span>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <span class="card__price__discounted"
              ><strong>$149.99</strong> </span
            ><span class="card__price__orig"> $169.99</span>
          </div>
          <button class="card__button">
            <img
              class="card__button__icon"
              src="./images/icon-cart.svg"
              alt="add button"
            />
            <span class="card__button__text">Add to Cart</span>
          </button>
        </section>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#"  class="attribution__name">Jehrom C.</a>.
      </div>
    </footer>
    <script type="module" src="./app/js/main.js"></script>
  </body>
</html>
